<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Website</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .password-section {
            margin-bottom: 30px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Password Section -->
        <div id="passwordSection" class="password-section">
            <h2>Enter Password</h2>
            <p><strong>Password: ROUF11</strong></p>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="checkPassword()">Access Site</button>
            <div id="passwordError" class="message error">Wrong password!</div>
        </div>

        <!-- Message Form (Initially Hidden) -->
        <div id="messageForm" style="display: none;">
            <h2>Send Message to roufbiswas33@gmail.com</h2>
            <form id="emailForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Email</button>
            </form>
            <div id="successMessage" class="message success">Message sent successfully!</div>
            <div id="errorMessage" class="message error">Failed to send message!</div>
        </div>
    </div>

    <script>
        // Password check
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'ROUF11') {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('messageForm').style.display = 'block';
            } else {
                document.getElementById('passwordError').style.display = 'block';
            }
        }

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Send to PHP script
            fetch('send-email.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(formData)
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('emailForm').reset();
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
